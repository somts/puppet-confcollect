# CLASS VARIABLES
confcollect::hostname: '%{::fqdn}'
confcollect::owner: confcollect
confcollect::group: confcollect
confcollect::getconfs_settings: {}
confcollect::comment: 'Configuration Collector Role'
confcollect::password: '!!'
confcollect::packages:
  - wget

# In order for this to work, $python::dev must be true
confcollect::pip_packages:
  - configparser
  - gitpython
  - netmiko
  - paramiko
  - requests
  - scp

confcollect::uid:
confcollect::gid:
confcollect::sshkeys:
confcollect::groups:
confcollect::homedir:
confcollect::repobasedir:
confcollect::enable_getpfsense: false
confcollect::enable_getconfs: false
confcollect::enable_getscp: false
confcollect::enable_getmediacento: false
